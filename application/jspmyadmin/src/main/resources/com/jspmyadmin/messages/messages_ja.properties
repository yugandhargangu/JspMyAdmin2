zyx.about = JspMyAdmin 2 はWEB上でMySQLデータベースの管理を行うためのソフトウェアです。MySQLのデータベース管理を行うためのほとんどの機能をユーザーフレンドリーなデザインで提供しています。データベース上のオブジェクト（データベース、テーブル、ビュー、ユーザなど）の管理や作成を単純なマウス操作で行ってください。